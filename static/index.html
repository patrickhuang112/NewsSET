<html>
<head>   
    <link rel = 'stylesheet' href = 'styles.css'> 
</head>

<body>
<div id = "scrollto"></div>
<div class = "top">
    <div class = 'search-div'>
        <div class = 'warning-wrapper'>
            <span id = 'warning'></span>
        </div>
        <br>
        <div class = 'bar-parent'>
            <div class = 'bar-wrapper'>
                <input type = "text" id = "searchbar" placeholder="Search for... or press enter for top news"/>
                <img src = 'images/searchIcon.png' id = 'submit'></img>
                <img src = 'images/options.png' id = 'option'></img>
            </div>
        <br>
            <div id = 'show'>
                <div id = 'select-wrapper'>
                    <label for="dropdown">Number of articles to display:</label>
                    <select name="dropdown" id="limit">
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                    <br>
                    <label for="dropdown2">News category to search for:</label>
                    <select name="dropdown2" id="search-type">
                        <option value="none" selected>No category</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                    </select>
                    <br>
                    <label for="dropdown3">Display news from:</label>
                    <select name="dropdown3" id="sort-type">
                        <option value= "no" selected>Latest to earliest</option>
                        <option value= "yes">Earliest to latest</option>
                    </select>
                    <br>
                    <label for="dropdown4">Previous Searches (Latest to earliest)</label>
                    <select name="dropdown4" id="prev-searches">
                        <option id = "prev-searches-first">No searches done</option>
                    </select>
                </div>
            </div>
        </div>
        <br />
        <br />
    </div>
    
    <div id = 'left' class = 'column'>
        <div class = "column-text">
        <p>Click Here for the Top Entertainment News</p>
        </div>
    </div>

    <div id = 'mid' class = 'column'>
        <div class = "column-text">
        <p>Click Here for the Top Sports News</p>
        </div>
        
    </div>
    
    <div id = 'right' class = 'column'>
        <div class = "column-text">
        <p>Click Here for the Top Technology News</p>
        </div>
    </div>
    
</div>
<div id = "results">
        <ul id = "article-list">
        </ul>
</div>
<div class = 'top-right'>
    <p>Made by Patrick Huang</p>
    <a href= "https://github.com/patrickhuang112/NewsSET">Github</a>
</div>
<div class = 'bottom-right'>
<img src = 'images/up.png' id = 'up'></img>
</div>
<script type = "text/javascript" src = "page.js"></script>
</body>
</html>
