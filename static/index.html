<html>
<head>   
    <link rel = 'stylesheet' href = 'styles.css'> 
</head>

<body>
<div class = "top">
    <div class = 'search-div'>
        <div class = 'warning-wrapper'>
            <span id = 'warning'></span>
        </div>
        <br>
        <div class = 'bar-parent'>
            <div class = 'bar-wrapper'>
                <input type = "text" id = "searchbar" placeholder="Search for... or press enter for top news"/>
                <img src = 'searchIcon.png' id = 'submit'></img>
                <img src = 'options.png' id = 'option'></img>
            </div>
        <br>
            <div id = 'show'>
                <div id = 'select-wrapper'>
                    <label for="dropdown">Number of articles to display:</label>
                    <select name="dropdown" id="limit">
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                    <br>
                    <label for="dropdown2">News category to search for:</label>
                    <select name="dropdown2" id="search-type">
                        <option value='none' selected>No category</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                    </select>
                </div>
            </div>
        </div>
        <br />
        <br />
    </div>
    
    <div id = 'left' class = 'column'>
        <div class = "column-text">
        <p>Click Here for the Top Entertainment News</p>
        </div>
    </div>

    <div id = 'mid' class = 'column'>
        <div class = "column-text">
        <p>Click Here for the Top Sports News</p>
        </div>
        
    </div>
    
    <div id = 'right' class = 'column'>
        <div class = "column-text">
        <p>Click Here for the Top Technology News</p>
        </div>
    </div>
    
</div>
<div id = "results">
        <ul id = "article-list">
        </ul>
</div>

<script type = "text/javascript" src = "page.js"></script>
</body>
</html>
